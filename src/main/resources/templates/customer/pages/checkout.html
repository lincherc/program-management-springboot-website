  <section class="checkout_area section_padding">
    <div class="container">
      <div class="returning_customer">
            <p>
                请慎重填写以下项目相关信息，如有错误无法修改！
            </p>
            <form role="form" class="row contact_form" action="/applicant/submit/upload" method="post"
              novalidate="novalidate" enctype="multipart/form-data">

                <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" name="programName"/>
                    <span class="placeholder" data-placeholder="项目名称"></span>
                </div>

                <div class="col-md-6 form-group p_star">

                    <input type="text" class="form-control" name="programIntroduction"/>
                    <span class="placeholder" data-placeholder="项目介绍"></span>
                </div>

                <div class="col-md-6 form-group p_star">

                    <input type="text" class="form-control" name="programIntroduction"/>
                    <span class="placeholder" data-placeholder="申报等级"></span>
                </div>

                <div class="col-md-6 form-group p_star">

                    <input type="text" class="form-control" name="programIntroduction"/>
                    <span class="placeholder" data-placeholder="风险评估"></span>
                </div>

                <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" name="programIntroduction"/>
                    <span class="placeholder" data-placeholder="预计实施方案"></span>
                </div>

                <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" name="programIntroduction"/>
                    <span class="placeholder" data-placeholder="预计年限"></span>
                </div>

                <div class="col-md-6 form-group p_star">
                 <input type="text"  readonly="readonly" class="form-control" name="personInChargeName"/>
                <span class="placeholder" th:data-placeholder="'负责人姓名：'+${currentUser.getUserName()}"
                      data-placeholder="项目负责人姓名"></span>
            </div>

            <div class="col-md-6 form-group p_star">
                <input type="text" readonly="readonly" class="form-control" name="personInChargeEmail"/>
                <span class="placeholder" th:data-placeholder="'联系方式：'+${currentUser.getEmail()}"
                      data-placeholder="项目负责人联系方式"></span>

            </div>

                <p>
                项目主要照片：<input type="file" name="programImage" multiple="multiple"/>
                </p>
                <p>
                项目文件：<input type="file" name="programFile"/>
                </p>
                <br>
                <br>
                <br>
            <div class="col-md-12 form-group">
                <button class="btn btn-primary btn-user btn-block">
                 提交
                </button>
          </div>
        </form>
        </div>
    </div>
  </section>
